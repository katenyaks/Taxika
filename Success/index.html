<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <link rel="stylesheet" href="style.css">


  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;700&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">


</head>

<body>

  <!-- Custom Alert Modal -->
  <div id="customAlert" class="custom-alert">
    <div class="custom-alert-content">
      <span class="close-btn" onclick="closeAlert()">Ã—</span>
      <div class="al">
        <i class="fas fa-exclamation-triangle"></i>
        <p id="alertMessage"></p>
      </div>
    </div>
  </div>


  <div class="success-container">


    <div class="animation">
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16" />
      </svg>
    </div>
    <h1 class="success-label">Success!</h1>
    <button class="action-button" onclick="showError('Theme Toggled!')"> Toggle Theme </button>
  </div>
</body>


<script>
  // Toggle Theme SECTION 
  const toggleThemeButton = document.querySelector(".action-button"); 

  toggleThemeButton.addEventListener("click", () => {
    const currentTheme = document.documentElement.getAttribute("data-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    document.documentElement.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme); // SavIN Preference to local storage ( Permanent Storage here ... ) ...
  });

  // Apply Saved Theme
  const savedTheme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", savedTheme);


  ///// Helper function to display an alert if inputs are invalid
  function showError(message) {
    // Set the message in the custom alert box
    const alertBox = document.getElementById("customAlert");
    document.getElementById("alertMessage").innerText = message;

    // Show the alert with fade-in
    alertBox.classList.remove("fade-out"); // Remove fade-out if it was previously added
    alertBox.classList.add("fade-in"); // Add fade-in
    alertBox.style.display = "block"; // Make it visible

    // After 5 seconds, fade out the alert
    setTimeout(() => {
      alertBox.classList.remove("fade-in");
      alertBox.classList.add("fade-out");
    }, 5000);

    // Hide the alert after the fade-out animation completes (another 0.5s)
    setTimeout(() => {
      alertBox.style.display = "none";
    }, 7000);
  }


</script>

</html>
